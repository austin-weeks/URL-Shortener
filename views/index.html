<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice | freeCodeCamp.org</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet">
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <hr />
    <main>

      <section>
        <form action="api/shorturl" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <p>Input a site to receive a shortcut key number.</p>
            <label for="url_input">URL:</label>
            <input id="url_input" type="text" name="url" placeholder="https://www.freecodecamp.org/" />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
      </section>
      <h2>Example Usage:</h2>
      <p>[project_url]/api/shorturl/[short_url]</p>
      <h3>Redirects to:</h3>
      <p>https://www.example.com</p>

    </main>
    <footer>
      <p>By <a href="https://austin-weeks.github.io">Austin Weeks</a></p>
    </footer>
  </body>
</html>
